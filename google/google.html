<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="icon" href="favicon.png" />
    <link rel="stylesheet" href="css/google.css" />
  </head>
  <body>
    <nav>
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <img src="img/google-menu2.png" height="25px" />
      <button>Sign in</button>
    </nav>

      <img src="img/google-logo.png" class="logo" />

        <br /><br />

          <input

            type="text"
            placeholder="search google or type a url"
            class="search-input"
          />
          <img src="img/vs-icon.png" class="vs-icon" />
          <img src="img/camera-icon.png" class="camera-icon" />
          <input type="submit" class="s-btn" value="Google Search" />
          <input type="submit" class="s-btn" value="I'm Feeling Lucky" />
        </div>
      </form>
      <div class="last">
        Google offered in:
        <a href="#">English</a>

      </div>
    </section>
    <footer>
      <h4>Nigeria</h4>
      <div class="links">
        <div class="links-1">
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">About</a>

        </div>
        <div class="links-2">
          <a href="#">Privacy</a>
